version: '3.8'

services:
  sensitive-word-api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Add your Azure credentials here or use .env file
      - AZURE_CONTENT_SAFETY_ENDPOINT=${AZURE_CONTENT_SAFETY_ENDPOINT}
      - AZURE_CONTENT_SAFETY_KEY=${AZURE_CONTENT_SAFETY_KEY}
    volumes:
      # Mount sensitive word lexicon data
      - ./Sensitive-lexicon:/app/Sensitive-lexicon:ro
      # Optional: Mount custom word lists
      # - ./custom-words:/app/custom-words:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Add a reverse proxy like nginx
  # nginx:
